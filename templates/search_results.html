<html>
<head>
  <title>{{ search_term }} | Search Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- https://www.w3schools.com/tags/tag_meta.asp for more metadata -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    var results = {{ results|safe }};
    var frozen = {{ frozen }};
  </script>
  <script src="/static/search_results.js"></script>

  <!-- Material Design -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-green.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!-- End Material Design -->

  <link rel="stylesheet" href="https://sefaria.org/static/css/common.css" />
  <link rel="stylesheet" href="/static/main.css" />
</head>
<body>
  <span id="copy-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Copy</span>
  <span id="freeze-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"></span>
  <div id="main-contents">
    <br/>
    <h1>{{ search_term }}</h1>
    <h2>Search Results <span id="results_count"/></h2>
    <div id="results" />
  </div>
</body>
</html>
