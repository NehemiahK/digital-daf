<html>
<head>
  <title>{{ search_term }} | Search Results</title>
  <script>
    var results = {{ results|safe }};
    var frozen = {{ frozen }};
  </script>

  {% include "header_common.html" %}
  
  <script src="/static/search_results.js"></script>
</head>
<body>
  <span id="freeze-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"></span>
  <span id="copy-button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Copy</span>
  <div id="main-contents">
    <br/>
    <h1>{{ search_term }}</h1>
    <h2>Search Results <span id="results_count"/></h2>
    <div id="results" />
  </div>
</body>
</html>
